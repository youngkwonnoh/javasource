<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="gethtml()">
	<div class="container">
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
		</ul>
	</div>
	<div></div>
<script>
function gethtml() {
	//XMLHttpRequest : 서버와 상호작용(전체 페이지의 새로고침 없이 데이터를 받아올 수 있음) => Ajax
	
	// 객체 생성
	let httpRequest = new XMLHttpRequest();
	// open : 서버에게 할 요청 설정(method)
	httpRequest.open("get", "../data/data.html");
	// 요청 보내기
	httpRequest.send();
	
	// 서버의 응답에 따른 로직
	// onreadystatechange : readyState 속성이 변경될 때마다 호출
	httpRequest.onreadystatechange = function() {
		// readyState _ 0 ~ 4 / 4(종료)
		if(httpRequest.readyState==4) {
			// 200 OK, 500 : Server error, 404 : page not found, 403 : 접근권한 없음
			if(httpRequest.status==200) {
				let div = document.querySelector("div:last-of-type");
				div.innerHTML = httpRequest.responseText;
			}
		}
	}
}
</script>
</body>
</html>
