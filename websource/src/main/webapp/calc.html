<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>사칙연산 프로그램</h1>
<form action="CalcServlet" method="get">
	<div>
		<input type="number" name="num1" />
		<select name="operator" id="">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="/">/</option>
			<option value="*">*</option>
		</select>
		<input type="number" name="num2" />
		<input type="submit" value="결과값 구하기" />
		<input type="reset" value="다시 입력" />
	</div>
</form>
</body>
</html>
