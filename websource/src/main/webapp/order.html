<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품주문서</h1>
    <form action="order" method="post">
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label for="">이름</label>
            <input type="text" name="name" placeholder="여백없이 입력" />
          </li>
          <li>
            <label for="">연락처</label>
            <input type="tel" name="tel" placeholder="연락가능한 번호" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            <label for="">주소</label>
            <input type="text" name="addr" id="" size="0px" />
          </li>
          <li>
            <label for="">전화번호</label>
            <input type="tel" name="mobile" id="" />
          </li>
          <li>
            <label for="">메모</label>
            <textarea name="memo" id="" cols="50" rows="3"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="coffee" id="" value="안티구아" />과테말라 안티구아 (100g)
            </label>
            <label>
              <input type="number" name="antigua" id="" min="0" max="5" value="0" />개
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="coffee" id="" value="만델링 "/>인도네시아 만델링 (100g)
            </label>
            <label>
              <input type="number" name="mandeling" id="" min="0" max="5" value="0" />개
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="coffee" id="" value="블렌딩" />탐라는도다(블렌딩) (100g)
            </label>
            <label>
              <input type="number" name="blending" id="" min="0" max="5" value="0" />개
            </label>
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="주문하기" />
      <input type="reset" value="다시작성" />
    </form>
  </body>
</html>
